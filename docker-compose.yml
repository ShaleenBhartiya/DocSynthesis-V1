version: '3.8'

services:
  docsynthesis-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docsynthesis-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./temp:/app/temp
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - DATA_DIR=/app/data
      - CACHE_DIR=/app/data/cache
      - LOG_DIR=/app/data/logs
      - API_PORT=8000
      - API_WORKERS=4
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - docsynthesis-network

